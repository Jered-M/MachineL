services:
  - type: web
    name: machinel-api
    env: python
    region: us-east
    plan: free
    
    # Démarrage de l'API
    startCommand: "cd api && python app.py"
    
    # Variables d'environnement
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GIT_LFS_SKIP_SMUDGE
        value: "0"
    
    # Port
    port: 5000
    
    # Healthcheck
    healthCheckPath: /health
    healthCheckInterval: 30
    healthCheckTimeout: 20
    
    # Limite de ressources
    numInstances: 1
    
    # Build avant démarrage
    buildCommand: "pip install git-lfs && git lfs install && git lfs pull && pip install -r api/requirements.txt"
    
    # Redéploiement automatique
    autoRedeploy: true
    
    # Logs
    envVars:
      - key: RENDER_LOG_LEVEL
        value: info
